<body>
    <!-- Top fixed section -->
    <div class="main-flex">
    <header>
        <h1>SIMON</h1>
        <!-- Left: Score (during game play) -->
        <div id="score">
            <!-- Text changes from "leaderboard" to user score during game play -->
            <h3>TOP SCORE: </h3>

        </div>
        <!-- Right: Menu -> Pause (during game play, drop down menu) -->

    <main>

            <div class="greenButton">
                <audio id="lightsaber" src='audio/Lightsaber Turn On-SoundBible.com-647586083.mp3'></audio>

            </div>

            <div class="yellowButton">
                <audio id="chewie" src='audio/Chewbacca Wookie Noise-SoundBible.com-1201859158.mp3'></audio>

            <div class="blueButton">
                <audio id="r2d2" src='audio/R2D2 Again-SoundBible.com-1304677791.mp3'></audio>
            </div>
        </section>
        
        <!-- buttons for level options -->
        <button class="levels" id="easy">EASY</button>
        <button class="levels" id="medium">MEDIUM</button>
