<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <!-- Top fixed section -->
    <header>
        <!-- Left: Score (during game play) -->
        <div id="score">
            <!-- Text changes from "leaderboard" to user score during game play -->
            <h3>LEADERBOARD</h3>
            <!-- If click on "leaderboard", leaderboard pops up -->
        </div>
        <!-- Right: Menu -> Pause (during game play, drop down menu) -->
        <div id ="menu">
            <!-- Img changes from typical bar menu to pause button during game play -->
            <img src="#" alt="MENU">
        </div>
    </header>
    <main>
        <!-- divs representing each of the four game buttons -->
        <div id="redButton">RED BUTTON</div>
        <div id="yellowButton">YELLOW BUTTON</div>
        <div id="greenButton">GREEN BUTTON</div>
        <div id="blueButton">BLUE BUTTON</div>
        <!-- buttons for level options -->
        <button id="easy">EASY</button>
        <button id="medium">MEDIUM</button>
        <button id="hard">HARD</button>
    </main>
    
    <footer>
        <!-- Possible nav to rules, leaderboard, etc -->
        <!-- Logo and personalization -->
    </footer>
</body>
</html>
